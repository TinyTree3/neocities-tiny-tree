<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
  </head>
  
  <body>
    <div id="main-menu"></div>

    <script>
      fetch("../main-menu.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("main-menu").innerHTML = html;
        });
    </script>

    <div class="background">
      <div class="window glass active" style="max-width: 540px; margin: 15% auto;">
        <div class="title-bar">
          <div class="title-bar-text">My Interests</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body has-space">
          <ul>Media I'm Into:
            <li>Favorite Books: Six of Crows Duology</li>
            <li>Favorite TV Show: Modern Family</li>
            <li>Favorite Game: Undertale</li>
          </ul>
          <p>I'll update this page with more detail in the future. :)</p>
        </div>
      </div>
    </div>
  </body>
</html>
